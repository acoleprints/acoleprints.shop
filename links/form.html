<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom 3D Print Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fc;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #7c3aed;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      background: #7c3aed;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background: #5b21b6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Request a Custom 3D Print</h2>
    <form action="https://api.web3forms.com/submit" method="POST" enctype="multipart/form-data">
      
      <!-- Replace with your Web3Forms Access Key -->
      <input type="hidden" name="access_key" value="7d8809de-087d-4882-b4ce-a6837e593106">
      
      <label for="name">Your Name</label>
      <input type="text" name="name" id="name" required>
      
      <label for="email">Your Email</label>
      <input type="email" name="email" id="email" required>
      
      <label for="product">What would you like us to print?</label>
      <textarea name="product" id="product" rows="4" placeholder="Describe your idea or paste a link to your model…" required></textarea>
      
      <label for="size">Preferred Size</label>
      <select name="size" id="size">
        <option value="Small">Small – up to 2 in (≈50 mm)</option>
        <option value="Medium">Medium – 2–6 in (≈50–150 mm)</option>
        <option value="Large">Large – 6+ in (150+ mm)</option>
        <option value="Custom">Custom Size (please specify in notes)</option>
      </select>
      
      <label for="file">Upload Reference File (STL, PNG, etc.)</label>
      <input type="file" name="file" id="file" accept=".stl,.obj,.png,.jpg,.jpeg,.gif,.pdf">
      
      <label for="notes">Additional Notes</label>
      <textarea name="notes" id="notes" rows="3" placeholder="Add exact dimensions in in/mm, special instructions, or materials…"></textarea>
      
      <button type="submit">Submit Request</button>
    </form>
  </div>
</body>
</html>
