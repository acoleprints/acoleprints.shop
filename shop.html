<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acole Prints Shop</title>
  <style>
    :root {
      --bg: #0f1724;
      --card: #1f2937;
      --accent: #7c3aed;
      --text: #e5e7eb;
      --btn-bg: #7c3aed;
      --btn-hover: #6d28d9;
      --option-bg: #2d3748;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      color: var(--accent);
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product h2 {
      margin: 10px 0;
      color: var(--text);
    }
    .product p.price {
      font-size: 1.2rem;
      color: var(--accent);
      margin: 8px 0;
    }
    .colors {
      margin-top: 10px;
      display: none; /* hidden by default */
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .color-option {
      background: var(--option-bg);
      padding: 8px 12px;
      border-radius: 8px;
      color: var(--text);
      font-size: 0.9rem;
      transition: background 0.3s;
    }
    .color-option:hover {
      background: var(--btn-hover);
    }
    .btn {
      background: var(--btn-bg);
      color: #fff;
      border: none;
      padding: 10px 16px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 15px;
      display: inline-block;
      text-decoration: none;
    }
    .btn:hover {
      background: var(--btn-hover);
    }
    footer {
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Acole Prints Shop</h1>
    <p>Choose your favorite designs, explore colors, and get in touch!</p>
  </header>

  <main>
    <div class="grid">
      <div class="product" data-desc="Red, Blue, Green">
        <img src="img/product1.jpg" alt="Product 1">
        <h2>3D Print Vase</h2>
        <p class="price">$25</p>
        <div class="colors"></div>
        <a href="contact.html" class="btn">Buy Now</a>
      </div>
      <div class="product" data-desc="Black, White, Gray">
        <img src="img/product2.jpg" alt="Product 2">
        <h2>3D Print Figurine</h2>
        <p class="price">$40</p>
        <div class="colors"></div>
        <a href="contact.html" class="btn">Buy Now</a>
      </div>
      <div class="product" data-desc="Pink, Purple, Orange">
        <img src="img/product3.jpg" alt="Product 3">
        <h2>Custom 3D Model</h2>
        <p class="price">$60</p>
        <div class="colors"></div>
        <a href="contact.html" class="btn">Buy Now</a>
      </div>
    </div>
  </main>

  <footer>
    <p>
      <a href="contact.html" class="btn">Contact Us</a>
      <a href="https://groups.google.com/g/acole-prints" class="btn" target="_blank">Join Google Group</a>
    </p>
  </footer>

  <script>
    document.querySelectorAll('.product').forEach(product => {
      product.addEventListener('click', () => {
        const colorsContainer = product.querySelector('.colors');
        if (colorsContainer.style.display === 'flex') {
          colorsContainer.style.display = 'none';
          colorsContainer.innerHTML = '';
        } else {
          const colors = product.getAttribute('data-desc').split(',');
          colorsContainer.innerHTML = '';
          colors.forEach(color => {
            const div = document.createElement('div');
            div.className = 'color-option';
            div.textContent = color.trim();
            colorsContainer.appendChild(div);
          });
          colorsContainer.style.display = 'flex';
        }
      });
    });
  </script>
</body>
</html>
