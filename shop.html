<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting to the Shop...</title>
    <script>
        window.onload = function() {
            // Open the shop in a new tab
            window.open("https://shop.acoleprints.shop", "_blank");
            
            // Optionally, you can also redirect the current page somewhere else or keep it here
            // window.location.href = "https://acoleprints.shop"; // example if you want current tab to change
        };
    </script>
</head>
<body>
    <p>If the shop did not open automatically, <a href="https://shop.acoleprints.shop" target="_blank">click here to open the shop</a>.</p>
</body>
</html>
